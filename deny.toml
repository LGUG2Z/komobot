[graph]
targets = ["aarch64-apple-darwin", "x86_64-linux"]
all-features = false
no-default-features = false

[output]
feature-depth = 1

[advisories]
ignore = ["RUSTSEC-2024-0388"]

[licenses]
allow = [
  "0BSD",
  "Apache-2.0",
  "BSD-2-Clause",
  "BSD-3-Clause",
  "ISC",
  "MIT",
  "Unicode-3.0",
  "Zlib",
  "CDLA-Permissive-2.0",

  "LicenseRef-Komorebi-2.0",
  # these are also ok, but not yet used

  #    "BSL-1.0",
  #    "MIT-0",
]
confidence-threshold = 0.8

[[licenses.clarify]]
crate = "komobot"
expression = "LicenseRef-Komorebi-2.0"
license-files = []

[bans]
multiple-versions = "allow"
wildcards = "allow"
highlight = "all"
workspace-default-features = "allow"
external-default-features = "allow"

[sources]
unknown-registry = "deny"
unknown-git = "deny"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
